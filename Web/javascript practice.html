<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>몸무게</title>
<style>
fieldset {
	width: 200px;
}
#result {
	font-weight: bold;
}
</style>
<script>
 
 function bodyweight(){
	var hObj = document.getElementById("height");
	var wObj = document.getElementById("weight");
	var rObj = document.getElementById("result");
	
	var avg = (hObj.value - 100) * 0.9;
	if(wObj.value < avg)
		rObj.innerHTML = "적정 몸무게 이하입니다.";
	else
		rObj.innerHTML = "적정 몸무게 이상입니다.";
	
}
 
</script>
</head>
<body>
<fieldset>
<legend>적정 몸무게 계산</legend>
<div>키 <input type="text" id="height" size="5"></div>
<div>몸무게<input type="text" id="weight" size="5"></div>
</fieldset>
<p><button type="button" id="ex" onclick="bodyweight()">적정 몸무게 계산</button></p>
<div id="result"></div>

</body>
</html>
