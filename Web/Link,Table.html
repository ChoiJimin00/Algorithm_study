<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Links, Table</title>
<style>
a.a1:link, a.a1:visited {
background-color:#008000;
color:white;
padding:10px 10px;
text-align:center;
text-decoration:none;
}
a.a1:hover, a.a1:active{
background-color:#00ff00;
}

table {border-collapse:collapse; width:100%;}
th {background-color: #4CAF50; color:white;}
td, th {border-bottom:1px solid #dddddd;}
tr:hover{background-color:#f5f5f5;}
caption{cation-side:bottom; font:bold 11px "arial","courier";}
</style>
</head>
<body>
<br>
<a class="a1" href="http://www.w3schools.com">w3schools</a>
<a class="a2" href="http://www.google.com">google</a>

<table border="1">
<caption>[Table 1] Captions</caption>
<tr><th>Firstname</th> <th>Lastname</th> <th>Savings</th></tr>
<tr><td>Peter</td> <td>Griffin</td> <td>$100</td> </tr>
<tr><td>Lois</td> <td>Griffin</td> <td>$150</td> </tr>
<tr><td>Joe</td> <td>Swanson</td> <td>$300</td> </tr>
</table>
</body>
</html>
