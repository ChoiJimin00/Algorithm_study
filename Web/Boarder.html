<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS Borders/ margin / padding</title>
<style>
p.myWidth {
border-style:solid; 
border-width:5px;
border-radius: 5px 15px;}
p.myBorder {
border: 1px solid green;
border-radius : 25px;
box-shadow : 20px 10px 5px #666666;
}

h1 {
background-color:lightgreen;
margin : 50px 20px 10px;
}
h2{
background-color:lightblue;
padding: 10px 50px;
}
</style>

</head>
<body>
<p class="myWidth">경계선이 5px로 설정되었음 </p>
<p style="border-style:dotted">dotted</p>
<p style="border-style:dashed">dashed</p>
<p style="border-style:double">double</p>
<p style="border-style:groove">groove</p>
<p style="border-style:ridge">ridge</p>
<p style="border-style:insert">insert</p>
<p style="border-style:outset">outset</p>
<p class="myBorder">border 모양 설정</p>

<br><hr><br>
<h1>margin: top right/left bottom</h1>
<h2>padding: top/bottom right/left</h2>


</body>
</html>
